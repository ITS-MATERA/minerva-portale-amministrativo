titleFaq1=Gestione Estratto Conto
labelFaq1=consente di visualizzare lo stato di avanzamento delle proprie fatture con l'indicazione di quelle REGISTRATE, PAGATE o IN LAVORAZIONE. Nell'esposizione delle fatture PAGATE sarà disponibile il documento relativo alla Disposizione di pagamento;
titleFaq2=Disposizioni di Pagamento
labelFaq2=Consente di visualizzare le fatture pagate a partire dal numero di disposizione. La contabile bancaria che andrete a ricevere per il pagamento delle vostre fatture contiene sia l'informazione relativa alla disposizione di pagamento (contraddistinte dal codice che inizia per 58) emessa sia la Società del Gruppo per la quale è stato effettuato il bonifico. Con gli estremi della disposizione di pagamento (58...) potrete individuare agevolmente e visualizzare l'elenco delle fatture pagate. Per le disposizioni ante 2016, i parametri sono mese e anno della contabile bancaria. Il risultato, facendo parte di un archivio storico, sarà inviato via mail.
titleFaq3=Visualizzazione Entrate Merci
labelFaq3=consente di ricercare e visualizzare lo stato delle Entrate Merci;
titleFaq4=Fatture
labelFaq4=consente l'invio delle proprie fatture tramite upload in formato pdf (solo per fornitori esenti dalla fatturazione tra privati). La visualizzazione è consentita per tutte le fatture trasmesse anche tramite il canale SdI.
titleFaq5=Professionisti
labelFaq5=consente l'invio delle prenotule da parte dei professionisti e la visualizzazione dei dati utili alla Certificazione Unica per il lavoro autonomo;