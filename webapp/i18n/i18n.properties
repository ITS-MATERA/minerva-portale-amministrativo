titleFaq1=Account Statement Management
labelFaq1=Allows you to view the progress status of your invoices indicating those REGISTERED, PAID, or IN PROCESS. In the display of PAID invoices, the document related to the Payment Order will be available;
titleFaq2=Payment Orders
labelFaq2=Allows you to view the invoices paid starting from the payment order number. The bank statement you will receive for the payment of your invoices contains both the information related to the payment order (marked by the code starting with 58) issued and the FSI Group company for which the bank transfer was made. With the payment order details (58...), you can easily identify and view the list of paid invoices. For orders prior to 2016, the parameters are the month and year of the bank statement. The result, being part of a historical archive, will be sent via email.
titleFaq3=Goods Receipt Viewing
labelFaq3=Allows you to search and view the status of Goods Receipts
titleFaq4=Invoices
labelFaq4=Allows the submission of invoices via PDF upload (only for suppliers exempt from invoicing between private individuals). Viewing is allowed for all invoices transmitted, including those via the SdI channel
titleFaq5=Professionals
labelFaq5=Allows the submission of advance requests by professionals and the viewing of data useful for the Unified Tax Certification for self-employment.