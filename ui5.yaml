# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: portaleamministrativo
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: true # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /service-now
            url: https://fstechdev.service-now.com
            pathPrefix: /
            destination: fstech-service-now
          - path: /service-tech
            url: https://fsh-dev-minervaacq-minerva-portale-amministrativo-srv.cfapps.eu10-004.hana.ondemand.com
            destination: Informazioni_Utili_Data
          - path: /sap
            url: http://mds:44300
            client: "100"
            destination: MDS_CENTRALIZZATO_100
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: portaleamministrativo
        ui5Theme: sap_horizon
